<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scroll Speed</title>

    <link rel="stylesheet" href="popup.css">
</head>
<body>
<h3>Scroll Speed</h3>

<div class="padded align-center">
    <label for="scrollFactor">Scroll Factor:</label>
    <input id="scrollFactor" type="number" min="0" max="1000" step="0.5" value="1">
</div>

<script type="text/javascript" src="popup.js"></script>
</body>
</html>
